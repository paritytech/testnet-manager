image:
  # also update version in manifests/chainspec.yml
  repository: parity/polkadot
  tag: latest
  pullPolicy: IfNotPresent

initContainer:
  debug: true

node:
  chain: wococo-local
  role: authority
  replicas: 4
  chainData:
    pruning: 1000
    volumeSize: 2Gi
    storageClass: "standard"
  chainKeystore:
    mountInMemory:
      enabled: true
      sizeLimit: 10Mi
  podManagementPolicy: Parallel
  allowUnsafeRpcMethods: true
  customChainspecUrl: http://chainspec.rococo/wococo-local.json
  forceDownloadChainspec: true
  flags:
    - "--allow-private-ipv4"
  keys:
    - type: "gran"
      scheme: "ed25519"
      # DERIVATION_ROOT_SEED
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//grandpa"
    - type: "babe"
      scheme: "sr25519"
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//babe"
    - type: "imon"
      scheme: "sr25519"
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//im_online"
    - type: "para"
      scheme: "sr25519"
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//para_validator"
    - type: "asgn"
      scheme: "sr25519"
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//para_assignment"
    - type: "audi"
      scheme: "sr25519"
      seed: "test test test test test test test test test test test junk"
      extraDerivation: "//${HOSTNAME}//authority_discovery"

extraInitContainers:
  - name: dump-session-keys
    image: docker.io/paritytech/substrate-session-keys-grabber:d17032f1-20221202
    args: ["/keystore"]
    volumeMounts:
      - mountPath: /keystore
        name: chain-keystore